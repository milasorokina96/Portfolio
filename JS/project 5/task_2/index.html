<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Slider</title>
	    <link rel="stylesheet" type="text/css" href="./assets/style/main.css">
	</head>
	<body>
		<header class="header">
			<section class="slider">
				<img src="./assets/img/0.jpg" class="slider__img" alt="slider image">
				<img src="./assets/img/1.jpg" class="slider__img invisible" alt="slider image">
				<img src="./assets/img/2.jpg" class="slider__img invisible" alt="slider image">
				<img src="./assets/img/3.jpg" class="slider__img invisible" alt="slider image">
				<img src="./assets/img/4.jpg" class="slider__img invisible" alt="slider image">
				<button class="slider__button button__prev" id="sliderPrev">Prev</button>
				<button class="slider__button button__next" id="sliderNext">Next</button>
			</section>
		</header>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
